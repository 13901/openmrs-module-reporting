reporting.Report.cohortReport.help.newDetails = To define a new report, please first provide a name and a description.  Once these basic details are saved, further steps will enable the configuration of parameters and indicators.
reporting.Report.cohortReport.help.existingDetails = This section describes the basic details for this report.  Please use the other tabs in this section to define how this report is configured.
reporting.Report.cohortReport.help.parameters = This section allows you to define the parameters that may change each time a report is run.  You may name these parameters whatever you wish.<br/>As an example, you may name a parameter <strong>report.location</strong>, with a display label of <strong>Which location do you want to report on?</strong> and a type of <strong>Location</strong><br/>Once a parameter is defined here, it can be used within the Indicators tab as a piece of a Cohort Specification.
reporting.Report.cohortReport.help.indicators = This section allows you to define the indicators that will be evaluated on the report.  These should be completed as follows:<br/><ul><li><strong>Indicator</strong> should be a unique name that will identify this indicator within this report. Often this is simply the question number.</li><li><strong>Description</strong> is the text that will be displayed on the report to describe this indicator.</li><li><strong>Indicator Specification</strong> is the Cohort specification that describes how this indicator is calculated.  To define this you would do the following:<br/><ul><li>Click your mouse into the "Indicator Specification" text box</li><li>Construct an expression by clicking the Operators, Patient Searches, and Macros in sequence as needed</li><li>Replace any incomplete parameters with an appropriate parameter as defined in the previous step.<br/>  For example, if you defined a parameter named <strong>report.location</strong> and a specification required this location parameter, you would enter this as <strong>${report.location}</strong></li></li></ul></ul>
